<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personal Survey</title>
  <link rel="stylesheet" href="survey.css" />
</head>
<body>
  <main>
    <h1 id="title">Tell Us About You!</h1>
    <p id="description">Help us improve by filling out this quick survey.</p>
    
    <form id="survey-form" novalidate>
      
      <label id="name-label" for="name">Full Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your full name"
        required
      />
      
      <label id="email-label" for="email">Email Address</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="example@domain.com"
        required
      />
      
      <label id="number-label" for="number">Age (18-120)</label>
      <input
        type="number"
        id="number"
        name="age"
        placeholder="Enter your age"
        min="18"
        max="120"
        required
      />
      
      <label for="dropdown">How did you hear about us?</label>
      <select id="dropdown" name="referrer" required>
        <option value="" disabled selected>Select an option</option>
        <option value="friend">Friend or Family</option>
        <option value="social">Social Media</option>
        <option value="search">Search Engine</option>
        <option value="other">Other</option>
      </select>
      
      <fieldset>
        <legend>Preferred Contact Method</legend>
        <label><input type="radio" name="contact" value="email" required /> Email</label>
        <label><input type="radio" name="contact" value="phone" /> Phone</label>
        <label><input type="radio" name="contact" value="none" /> No Contact</label>
      </fieldset>
      
      <fieldset>
        <legend>Interests</legend>
        <label><input type="checkbox" name="interests" value="technology" /> Technology</label>
        <label><input type="checkbox" name="interests" value="music" /> Music</label>
        <label><input type="checkbox" name="interests" value="sports" /> Sports</label>
        <label><input type="checkbox" name="interests" value="travel" /> Travel</label>
      </fieldset>
      
      <label for="comments">Additional Comments</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Your thoughts here..."></textarea>
      
      <button id="submit" type="submit">Submit Survey</button>
    </form>
  </main>
</body>
</html>
